<div class="registration-form">
  <h2>Student Registration Form</h2>
  <form ng-submit="submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" ng-model="student.name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" ng-model="student.email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" ng-model="student.age" required>

    <label for="course">Course:</label>
    <input type="text" id="course" ng-model="student.course" required>

    <button type="submit">Register</button>
  </form>
</div>
